<!DOCTYPE html>
<html>
<head>
<title>Epic Kitty - Commming Sooooon...</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/css.css">
</head>
<body>
<div class="container bg">
  <img src="img/istripper.svg" class="logo">
  <div class="content">
    <p>We are Under Maintenance......</p>
    <h1>COMING <span>SOON</span></h1>
    <div class="launch-time">

      <div>
        <p id="days">00</p>
        <span>Days</span>
      </div>

      <div>
        <p id="hours">00</p>
        <span>Hours</span>
      </div>

      <div>
        <p id="minutes">00</p>
        <span>Minutes</span>
      </div>

      <div>
        <p id="seconds">00</p>
        <span>Seconds</span>
      </div>
    </div>
    <button>There is Nothing to Learn More</button>
  </div>
</div>
</body>

<script>
  var countDownDate = new Date("Dec 31, 2023 00:00:00").getTime();
  var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
    
    if(distance < 0){
      clearInterval(x);
      document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
    }

  },1000);
</script>

</html>
